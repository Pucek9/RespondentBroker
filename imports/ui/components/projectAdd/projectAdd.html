<div class="w3-card-4">
	<header class="w3-container w3-{{projectAdd.color}}">
		<h5>
			<button class="w3-btn w3-ripple w3-right w3-border w3-black header-button" ui-sref="myProjects">
				<i class="fa fa-chevron-circle-left"></i> Back
			</button>
			<i class="fa fa-{{projectAdd.icon}}"></i> {{projectAdd.pageTitle}}
		</h5>
	</header>
	<div class="w3-container" style="padding: 0px">
		<form name="form"
		      class="w3-container w3-pale-{{projectAdd.color}} w3-leftbar w3-rightbar w3-bottombar w3-border-{{projectAdd.color}}">
			<p><label>Project Name
				<input class="w3-input" type="text"
				       name="name" ng-class="{'w3-border-red w3-pale-red': !form.name.$valid }" required
				       ng-model="projectAdd.project.name"
				       placeholder="Project Name"></label>
			</p>
			<p><label>Description
				<textarea class="w3-input" rows="10"
				          ng-model="projectAdd.project.description"
				          placeholder="Instruction how must do your respondent."></textarea></label>
			</p>
			<p>
				<label>Upload your application
					<single-file-upload file="projectAdd.project.application" type="''"
					                    store="projectAdd.ApplicationsStore"></single-file-upload>
					<!--<input class="w3-input" type="file"-->
					<!--name="application" ng-class="{'w3-border-red w3-pale-red': !form.application.$valid }"-->
					<!--ng-model="projectAdd.project.application">-->
				</label>
			</p>

			<p><label>
				<span class="w3-tooltip">Add URL to your survey
					<span class="w3-text">
						<a href="https://www.surveymonkey.com" target="_blank">SurveyMonkey</a>
						<a href="https://www.esurveycreator.com" target="_blank">eSurveyCreator</a>
					</span>
				</span>
				<input class="w3-input" type="url" ng-model="projectAdd.project.surveyURL"
				       placeholder="URL to survey"></label>
			</p>
			<p>
				How many points will you give for respondent?
			<div class="w3-row">
				<input class="w3-input w3-left" style="width:47.1%" type="number" ng-model="projectAdd.project.minPoints"
				       placeholder="from"
				       name="minPoints" ng-class="{'w3-border-red w3-pale-red': !form.minPoints.$valid }" min="0"
				       max="{{projectAdd.project.maxPoints}}" required>
				<input class="w3-input w3-left" style="width:47.1%" type="number" ng-model="projectAdd.project.maxPoints"
				       placeholder="to" name="maxPoints" ng-class="{'w3-border-red w3-pale-red': !form.maxPoints.$valid }"
				       min="{{projectAdd.project.minPoints}}" max="{{projectAdd.userPoints}}" required>
			</div>
			</p>
			<p><label>
				<input type="checkbox" class="w3-check" ng-model="projectAdd.project.multipleResponses">
				Allow for multiple responses from one user</label>
			</p>

			<p><label>
				<input type="checkbox" class="w3-check" ng-model="projectAdd.project.autoDeactivate">
				Automatic deactivate research after {{projectAdd.project.autoDeactivateCount}} responses</label>

				<input ng-show="projectAdd.project.autoDeactivate"
				       class="w3-input" type="number" min="1"
				       name="autoDeactivateCount" ng-class="{'w3-border-red w3-pale-red': !form.autoDeactivateCount.$valid }"
				       ng-required="projectAdd.project.autoDeactivate"
				       ng-model="projectAdd.project.autoDeactivateCount"
				       placeholder="count">
			</p>
			<p><label>
				<input type="checkbox" class="w3-check" ng-model="projectAdd.project.isStepRating">
				Add rating to step</label>
			</p>
			<p ng-show="projectAdd.project.isStepRating">
				<label>Rating title
				<input ng-show="projectAdd.project.isStepRating"
				       class="w3-input" type="text"
				       name="ratingTitle" ng-class="{'w3-border-red w3-pale-red': !form.ratingTitle.$valid }"
				       ng-required="projectAdd.project.isStepRating"
				       ng-model="projectAdd.project.ratingTitle"
				       placeholder="title"></label>
			</p>
			<p><label>
				<input type="checkbox" class="w3-check" ng-model="projectAdd.project.isStepDescription">
				Add text area to step</label>
			</p>
			<p>
				<button class="w3-btn w3-ripple w3-left w3-border w3-{{projectAdd.color}}"
				        ng-click="projectAdd.submit(form.$valid)">
					<i class="fa fa-{{projectAdd.icon}}"></i> Confirm
				</button>
				<!--ng-disabled="!form.$valid"-->
			</p>
		</form>
	</div>

</div>

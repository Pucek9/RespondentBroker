<div class="w3-card-4">
	<header class="w3-container w3-{{projectDetails.color}}">
		<h5>

			<a class="w3-btn w3-ripple w3-right w3-border w3-black header-button"
			   href="/{{projectDetails.backState}}">
				<i class="fa fa-chevron-circle-left"></i> Back
			</a>
			<!--<button ng-if="!projectDetails.isMyProject" class="w3-btn w3-ripple w3-right w3-border w3-black header-button"-->
			<!--ui-sref="projects">-->
			<!--<i class="fa fa-chevron-circle-left"></i> Back-->
			<!--</button>-->
			<a class="w3-btn w3-ripple w3-yellow w3-right w3-border header-button"
			   href="/projects/{{projectDetails.projectId}}/preview">
				<i class="fa fa-check-square-o"></i> Preview
			</a>
			<i class="fa fa-{{projectDetails.icon}} fa-fw"></i>
			{{projectDetails.pageTitle}} {{projectDetails.project.name}}
		</h5>
	</header>
	<div
			class="w3-container w3-pale-{{projectDetails.color}} w3-border-{{projectDetails.color}} w3-leftbar w3-rightbar w3-bottombar">

		<p>
		<div>
			<header class="w3-container w3-{{projectDetails.color}}">
				Responses ({{projectDetails.responses.length}}
				{{projectDetails.project.autoDeactivate ?  '/' + projectDetails.project.autoDeactivateCount.toString() : ''}})
			</header>
			<dynamic-table ng-show="projectDetails.isMyProject"
			               data="projectDetails.responses" columns="projectDetails.columns"></dynamic-table>
		</div>
		</p>

	</div>
</div>

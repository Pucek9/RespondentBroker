<div class="w3-card-4">
	<header class="w3-container w3-{{responseView.color}}">
		<h5>
			<a class="button w3-btn w3-ripple w3-right w3-border w3-black header-button"
			   href="/projects/{{responseView.projectId}}/details">
				<i class="fa fa-chevron-circle-left"></i> Back
			</a>
			<i class="fa fa-{{responseView.icon}} fa-fw"></i>
			{{responseView.pageTitle}}
		</h5>
	</header>

	<div
			class="w3-container w3-pale-{{responseView.color}} w3-border-{{responseView.color}} w3-leftbar w3-rightbar w3-bottombar">
		<h5>Steps:</h5>
		<div ng-repeat="step in responseView.response.steps" class="w3-card-4 w3-{{responseView.color}}">
			<h5>
				<a class="w3-btn-block w3-{{responseView.color}}" style="padding-left: 0px; padding-right: 0px"
				   href="/projects/{{responseView.projectId}}/responses/{{responseView.responseId}}/steps/{{$index}}">
					{{step.movieTag}}
				</a>
			</h5>
		</div>
	</div>

	<footer class="w3-container w3-pale-green" ng-if="!responseView.response.isPaid && responseView.projectOwner">
		<form name="form">
			<p>
				<label> Pay for user <a
						href="users/{{responseView.response.owner}}/details">{{responseView.owner.profile.name}} {{responseView.owner.profile.forName}}</a>
					{{responseView.project.minPoints}}-{{responseView.project.maxPoints}} points.
				<input class="w3-input" type="number" ng-model="responseView.points" name="points" required ng-class="{'w3-border-red w3-pale-red': !form.points.$valid }"
				       placeholder="points" min="{{responseView.project.minPoints}}" max="{{responseView.project.maxPoints}}"></label>
			</p>
			<p>
				<button class="w3-btn w3-ripple w3-left w3-border w3-green" ng-click="responseView.submit()">
					<i class="fa fa-money"></i> Pay
				</button>
			</p>
		</form>
	</footer>

	<footer class="w3-container w3-{{responseView.color}}" ng-if="responseView.response.isPaid">
		<p>Already paid for user <a
				href="users/{{responseView.response.owner}}/details">{{responseView.owner.profile.name}} {{responseView.owner.profile.forName}}</a>
		</p>
	</footer>
</div>

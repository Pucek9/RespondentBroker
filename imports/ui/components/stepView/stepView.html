<div class="w3-card-4">
	<header class="w3-container w3-{{stepView.color}}">
		<h5>
			<a class="button w3-btn w3-ripple w3-right w3-border w3-black header-button"
			   href="/projects/{{stepView.projectId}}/responses/{{stepView.responseId}}">
				<i class="fa fa-chevron-circle-left"></i> Back
			</a>
			<i class="fa fa-{{stepView.icon}} fa-fw"></i>
			{{stepView.step.movieTag}}
		</h5>
	</header>
	<div class="w3-container w3-pale-{{stepView.color}} w3-border-{{stepView.color}} w3-leftbar w3-rightbar w3-bottombar"
	     style="padding: 0px">
		<div ng-if="stepView.step.stars">
			<input-stars max="5" ng-model="stepView.step.stars" readonly></input-stars>
		</div>
		<div ng-if="step.description">
			<textarea ng-model="stepView.step.description" disabled="true"></textarea>
		</div>
		<div class="w3-col s4">
			<video
					id="video"
					width="270" height="480" controls>
				<source ng-src="{{stepView.step.movieURL}}">
			</video>
		</div>
		<div class="w3-col s4">
			<canvas ng-init="stepView.start()"
			        width="270" height="480"
			        id="canvas">
			</canvas>
		</div>
		<div class="w3-col s4" style="max-height:{{stepView.video.height}}" id="console">
			<!--<button ng-click="stepView.action()">Add action</button>-->
			<div ng-repeat="action in stepView.actions">
				<label class="w3-col w3-half">Name:<input class="w3-input" style="width:80%" type="text" ng-model="action.name"
				                                          placeholder="name"/></label>
				<label class="w3-col w3-half">Time:<input class="w3-input" style="width:80%" type="number"
				                                          ng-model="action.time" placeholder="time"/></label>

			</div>
		</div>
	</div>
</div>

<div class="w3-card-4">
	<header class="w3-container w3-{{$ctrl.color}}">
		<h5>
			<!--<button class="w3-btn w3-ripple w3-right w3-border w3-black header-button" ui-sref="users">-->
			<!--<i class="fa fa-chevron-circle-left"></i> Back-->
			<!--</button>-->
			<h5><i class="fa fa-{{$ctrl.icon}} "></i> {{$ctrl.pageTitle | translate}}</h5>
		</h5>
	</header>
	<div class="w3-container" style="padding: 0px">
		<form name="form"
		      class="w3-container w3-pale-{{$ctrl.color}} w3-border-{{$ctrl.color}} w3-leftbar w3-rightbar w3-bottombar">

			<p><label>{{'USER.NAME' | translate}}
				<input class="w3-input" type="text" ng-model="$ctrl.user.profile.name" name="name" required
				       ng-class="{'w3-border-red w3-pale-red': !form.name.$valid }"
				       placeholder="{{'USER.NAME' | translate}}"></label></p>
			<p><label>{{'USER.FORNAME' | translate}}
				<input class="w3-input" type="text" ng-model="$ctrl.user.profile.forName" name="forName" required
				       ng-class="{'w3-border-red w3-pale-red': !form.forName.$valid }"
				       placeholder="{{'USER.FORNAME' | translate}}"></label></p>
			<p><label>{{'USER.BIRTHDATE' | translate}}
				<input class="w3-input" type="date" name="birthDate" ng-model="$ctrl.user.profile.birthDate"
				       ng-class="{'w3-border-red w3-pale-red': !form.birthDate.$valid }"
				       placeholder="yyyy-MM-dd" min="1900-01-01" max="{{$ctrl.currentDate}}"/></label></p>
			<p><label>{{'USER.GENDER' | translate}}
				<select class="w3-input" name="gender" ng-model="$ctrl.user.profile.gender">
					<option value="">{{'CHOICE' | translate}}</option>
					<option value="male">{{'USER.MALE' | translate}}</option>
					<option value="female">{{'USER.FEMALE' | translate}}</option>
				</select></label></p>
			<p>
			<p><label>{{'USER.EDUCATION' | translate}}
				<select class="w3-input" name="education" ng-model="$ctrl.user.profile.education">
					<option value="">{{'CHOICE' | translate}}</option>
					<option value="male">{{'USER.HIGHER' | translate}}</option>
					<option value="female">{{'USER.SECONDARY' | translate}}</option>
					<option value="female">{{'USER.PROFESSIONAL' | translate}}</option>
					<option value="female">{{'USER.BASICS' | translate}}</option>
				</select></label></p>
			<p>
				<label>{{'USER.AVATAR' | translate}}
					<input class="w3-input" type="text" ng-model="$ctrl.user.profile.avatar" name="avatar"
					       placeholder="{{'USER.AVATAR_URL' | translate}}"></label>
				<img ng-src="{{$ctrl.user.profile.avatar}}" style="width:100px"></label>
				<single-file-upload file="$ctrl.user.profile.avatar" type="'image/*'"
				                    store="$ctrl.ImageStore"></single-file-upload>
			</p>
			<p><label>{{'EMAIL' | translate}}
				<input class="w3-input" type="email" name="email" required
				       ng-class="{'w3-border-red w3-pale-red': !form.email.$valid }"
				       ng-model="$ctrl.user.profile.email"
				       placeholder="{{'EMAIL' | translate}}"></label></p>
			<button class="w3-btn w3-ripple w3-left w3-border w3-{{$ctrl.color}}"
			        ng-click="$ctrl.confirm(form.$valid)">
				<i class="fa fa-{{$ctrl.icon}}"></i> {{'CONFIRM' | translate}}
			</button>
			</p>
		</form>
	</div>

</div>

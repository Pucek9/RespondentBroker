<div class="w3-card-4">
	<header class="w3-container w3-{{userEdit.color}}">
		<h5>
			<!--<button class="w3-btn w3-ripple w3-right w3-border w3-black header-button" ui-sref="users">-->
			<!--<i class="fa fa-chevron-circle-left"></i> Back-->
			<!--</button>-->
			<h5><i class="fa fa-{{userEdit.icon}} "></i> {{userEdit.pageTitle}}</h5>
		</h5>
	</header>
	<div class="w3-container" style="padding: 0px">
		<form class="w3-container w3-pale-{{userEdit.color}} w3-border-{{userEdit.color}} w3-leftbar w3-rightbar w3-bottombar">

			<p> User Name
				<input class="w3-input w3-animate-input" type="text" style="width:60%" ng-model="userEdit.user.profile.name"
				       placeholder="User Name"></p>
			<p> User Forname
				<input class="w3-input w3-animate-input" type="text" style="width:60%" ng-model="userEdit.user.profile.forName"
				       placeholder="User Forname"></p>
			<p> Avatar
			<div><img ng-src="{{userEdit.user.profile.avatar}}"  style="width:100px"></div>
				<input class="w3-input w3-animate-input" type="text" style="width:60%" ng-model="userEdit.user.profile.avatar"
				       placeholder="Avatar URL"></p>
			<p> Email
				<input class="w3-input w3-animate-input" type="email" style="width:60%"
				       ng-model="userEdit.user.emails[0].address"
				       placeholder="Email"></p>
			<button class="w3-btn w3-ripple w3-left w3-border w3-{{userEdit.color}}" ng-click="userEdit.confirm()">
				<i class="fa fa-{{userEdit.icon}}"></i> Confirm
			</button>
			</p>
		</form>
	</div>

</div>

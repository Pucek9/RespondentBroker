<div class="w3-card-4">
	<header class="w3-container w3-{{archive.color}}">
		<h5><i class="fa fa-{{archive.icon}}"></i> {{archive.pageTitle}} ({{archive.projects.length}})</h5>
	</header>
	<div
			class="w3-container w3-pale-{{archive.color}} w3-border-{{archive.color}} w3-leftbar w3-rightbar w3-bottombar"
			style="padding: 0px">
		<dynamic-table data="archive.projects" columns="archive.columns"></dynamic-table>
	</div>
</div>

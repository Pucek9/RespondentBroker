<div class="w3-container" style="padding: 0px">
	<table ng-table-dynamic="dynamicTable.dataSet with dynamicTable.columns" show-filter="true"
	       class="table w3-table w3-table-all w3-hoverable">
		<tr ng-repeat="row in $data track by row._id">
			<td ng-repeat="col in $columns" ng-bind-html="col.getValue(this, row) || row[col.field]">{{row[col.field]}}</td>
		</tr>
	</table>
</div>
<!--|| row[col.field]-->

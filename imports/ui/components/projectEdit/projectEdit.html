<div class="w3-card-4">
	<header class="w3-container w3-{{projectEdit.color}}">
		<h5>
			<button class="w3-btn w3-ripple w3-right w3-border w3-black header-button" ui-sref="myProjects">
				<i class="fa fa-chevron-circle-left"></i> Back
			</button>
			<h5><i class="fa fa-{{projectEdit.icon}} "></i> {{projectEdit.pageTitle}}</h5>
		</h5>
	</header>
	<div class="w3-container" style="padding: 0px">
		<form name="form"
		      class="w3-container w3-pale-{{projectEdit.color}} w3-leftbar w3-rightbar w3-bottombar w3-border-{{projectEdit.color}}">
			<p> Project Name
				<input class="w3-input" type="text"
				       name="name" ng-class="{'w3-border-red w3-pale-red': !form.name.$valid }" required
				       ng-model="projectEdit.project.name"
				       placeholder="Project Name">
			</p>
			<p> Description
				<textarea class="w3-input" rows="10"
				          ng-model="projectEdit.project.description"
				          placeholder="Instruction how must do your respondent."></textarea>
			</p>
			<p>Upload your application
				<input class="w3-input" type="file"
				       name="application" ng-class="{'w3-border-red w3-pale-red': !form.application.$valid }"
				       ng-model="projectEdit.project.application"
				       placeholder="Application">
			</p>
			<p>Add URL to your survey
				<input class="w3-input" type="url" ng-model="projectEdit.project.surveyURL"
				       placeholder="URL to survey">
			</p>
			<p>
				How many points will you give for respondent?
			<div class="w3-row">
				<input class="w3-input w3-left" style="width:47.1%" type="number" ng-model="projectEdit.project.minPoints"
				       placeholder="from"
				       name="minPoints" ng-class="{'w3-border-red w3-pale-red': !form.minPoints.$valid }" required>
				<input class="w3-input w3-left" style="width:47.1%" type="number" ng-model="projectEdit.project.maxPoints"
				       placeholder="to" name="maxPoints" ng-class="{'w3-border-red w3-pale-red': !form.maxPoints.$valid }"
				       required>
			</div>
			</p>
			<p>
				<input type="checkbox" class="w3-check" ng-model="projectEdit.project.isStepRating">
				<label>Add rating to step</label>
			</p>
			<p>
				<input type="checkbox" class="w3-check" ng-model="projectEdit.project.isStepDescription">
				<label>Add description to step</label>
			</p>
			<p>
				<button class="w3-btn w3-ripple w3-left w3-border w3-{{projectEdit.color}}"
				        ng-click="projectEdit.confirm()" ng-disabled="!form.$valid">
					<i class="fa fa-{{projectEdit.icon}}"></i> Confirm
				</button>
			</p>

		</form>
	</div>

</div>

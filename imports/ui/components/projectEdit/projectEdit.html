<div class="w3-card-4">
	<header class="w3-container w3-{{projectEdit.color}}">
		<h5>
			<button class="w3-btn w3-ripple w3-right w3-border w3-black header-button" ui-sref="myProjects">
				<i class="fa fa-chevron-circle-left"></i> Back
			</button>
			<h5><i class="fa fa-{{projectEdit.icon}} "></i> {{projectEdit.pageTitle}}</h5>
		</h5>
	</header>
	<div class="w3-container" style="padding: 0px">
		<form class="w3-container w3-pale-{{projectEdit.color}} w3-border-{{projectEdit.color}} w3-leftbar w3-rightbar w3-bottombar">
			<p> Project Name
				<input class="w3-input w3-animate-input" type="text" style="width:60%" ng-model="projectEdit.project.name"
				       placeholder="Project Name"></p>
			<input class="w3-input w3-animate-input" type="number" style="width:60%" ng-model="projectEdit.project.points"
			       placeholder="Points"></p>
			<p> Description
				<textarea class="w3-input w3-animate-input" style="width:60%" rows="10"
				          ng-model="projectEdit.project.description"
				          placeholder="Instruction"></textarea></p>
			<p>Upload your application
				<input class="w3-input w3-animate-input" type="file" style="width:60%" ng-model="projectEdit.project.application"
				       placeholder="Application"></p>
			<p>Add URL to your survey
				<input class="w3-input w3-animate-input" type="url" style="width:60%" ng-model="projectEdit.project.surveyURL"
				       placeholder="URL to survey"></p>
			<p>
				<button class="w3-btn w3-ripple w3-left w3-border w3-{{projectEdit.color}}" ng-click="projectEdit.confirm()">
					<i class="fa fa-{{projectEdit.icon}}"></i> Confirm
				</button>
			</p>
		</form>
	</div>

</div>
